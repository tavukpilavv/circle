version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: aybu
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: flask run --host=0.0.0.0 --port=5000
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql+psycopg2://app:password@db:5432/aybu
      JWT_SECRET_KEY: change-me
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis

volumes:
  pgdata: {}

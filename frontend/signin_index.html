<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle - Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="top-bar"></div>

    <header class="navbar">
        <div class="nav-content">
            <div class="navbar-left">
                <a href="index.html" class="logo">CirCLe</a>
                <nav>
                    <a href="#">Communities</a>
                    <a href="#" class="active">Events</a>
                </nav>
            </div>
            <div class="navbar-center">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for an Event">
                </div>
            </div>
            <div class="navbar-right">
                <a href="#" class="sign-in-link">Sign in</a>
            </div>
        </div>
    </header>
    <div data-layer="Line 1" class="line-1"></div>

    <main>

        <div class="signin-container">

            <div class="signin-box">
                <svg class="close-icon" width="47" height="47" viewBox="0 0 47 47" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.6042 18.604L28.3959 28.3957" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M28.3959 18.604L18.6042 28.3957" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M33.2917 5.875H13.7083C9.3821 5.875 5.875 9.3821 5.875 13.7083V33.2917C5.875 37.6179 9.3821 41.125 13.7083 41.125H33.2917C37.6179 41.125 41.125 37.6179 41.125 33.2917V13.7083C41.125 9.3821 37.6179 5.875 33.2917 5.875Z"
                        stroke="var(--Accents-Orange, #FF8D28)" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

                <h2 class="title">SIGN IN</h2>



                <form id="signin-form">
                    <div class="input-group">
                        <input type="text" placeholder="User name or email">
                    </div>

                    <div class="input-group password-group">
                        <input type="password" id="signin-password" placeholder="Enter password">
                        <button type="button" class="password-toggle-btn" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="signin-button">Sign in</button>

                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forget password?</a>

                    </div>
                </form>

                <div class="no-account">
                    Don't have an account? <a href="signup_index.html">Register.</a>
                </div>
            </div>
        </div>

        <footer class="bottom-links">
            <a href="#">Help</a>
            <a href="#">Contact Us</a>
            <a href="#">Status</a>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('signin-password');
            const toggleBtn = document.querySelector('.password-toggle-btn');
            const toggleIcon = toggleBtn ? toggleBtn.querySelector('i') : null;
            const signInForm = document.getElementById('signin-form');

            if (toggleBtn && passwordInput && toggleIcon) {
                const togglePassword = () => {
                    const isHidden = passwordInput.type === 'password';
                    passwordInput.type = isHidden ? 'text' : 'password';
                    toggleBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
                    toggleIcon.classList.toggle('fa-eye');
                    toggleIcon.classList.toggle('fa-eye-slash');
                };

                toggleBtn.addEventListener('click', togglePassword);
            }

            if (signInForm) {
                signInForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    localStorage.setItem('user_token', 'logged_in');
                    window.location.href = 'profile/profile.html';
                });
            }
        });
    </script>
</body>

</html>
